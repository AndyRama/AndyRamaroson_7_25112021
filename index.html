<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/assets/favicon.png">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Les Petits Plats</title>   
  </head>
  <body>
    <div id="filtersMessage" class="filters__messageContainer"></div> 
    <header>
      <img src="public/assets/logo.png" alt="picture with text" class="header__logo">
    </header>
    <main class="main">
      <div class="filters__mainContainer">
        <form method="get" class="searchBar" id="searchBar">
          <input type="search" name="search" autocomplete="off" id="search" onkeyup="launchSearch()" class="searchBar__input"
            placeholder="Rechercher un ingrédient ...">
          <img src="./public/assets/search.svg" alt="button icon search" class="searchBar__icon">
        </form>

        <!-- Tags filters -->
        <div class="filters__tags">
          <ul id="tagsBtn" class="filters__taglist">
            <!-- tags elements update  this content with jS -->               
          </ul>
        </div>
        
        <!-- main Container for filters -->
        <div class="filters__Section">
          <!-- ingredients -->
          <div class="filters__container">
            <form class="filters__form filters__form--ing">
              <input id="inputIng" type="search" class="autocomplete filters__listContainer filters__listContainer--ingredients filters__input"
              placeholder="Ingrédients" name="ingredient"  data-search="ingredients" autocomplete="off" >
              <button id="ingBtn" class=" filters__dropDown filters__btn--ingredients" aria-controls="ingredientsContainer">
                <img src="./public/assets/dropdown-icon-down.png" alt="dropdown-icon-down" class="ico ico__dropDown" id="icon_1">
              </button> 
            </form> 
           
            <!-- <ul id="sugestion"></ul> -->
            <ul id="results__ingredients" class="results results--ingredients" style="display: none;"></ul>
 
            <div id="ingredientsContainer" class="filters__inputContainer filters__inputContainer--ingredients">
              <div id="ingredientsTagsContainer" class="tags__container tags__container--ingredients">
                <ul id="ingredientsTaglist" class="tags__taglist tags__taglist--ingredients ">
                  <!-- dynamic chargement -->
                </ul>
              </div>
            </div>
          </div>
                  
          <!-- devices -->
          <div class="filters__container">
            <form class="filters__form filters__form--dev">
              <input name ="device" id="inputDev" class="autocomplete filters__listContainer filters__listContainer--device filters__input" placeholder="Appareils"
                type="search" data-search="devices" autocomplete="off">
              <button id="devBtn" class="filters__dropDown filters__btn--device" aria-controls="deviceContainer">
                <img src="./public/assets/dropdown-icon-down.png" alt="dropdown-icon-down" class="ico ico__dropDown" id="icon_2">
              </button>
            </form>

          <!-- <ul id="sugestion"></ul> -->
          <ul id="results__devices" class="results results--devices" style="display: none;"></ul>
 
            <div id="deviceContainer" class="filters__inputContainer filters__inputContainer--device">
              <div id="devicesTagsContainer" class="tags__container tags__container--device">
                <!-- dynamic chargement -->
                <ul id="devicesTaglist" class="tags__taglist tags__taglist--device">
                  <!-- dynamic chargement -->
                </ul>
              </div>
            </div>
          </div> 

          <!-- ustensils -->
          <div class="filters__container">
            <form class="filters__form filters__form--ust">
              <input id="inputUst" class="autocomplete filters__listContainer filters__listContainer--ustensils filters__input"
                placeholder="Ustensiles" type="search" data-search="ustensils" autocomplete="off">
              <button id="ustBtn" class=" filters__dropDown filters__btn--ustensils" aria-controls="ustensilsContainer">
                <img src="./public/assets/dropdown-icon-down.png" alt="dropdown-icon-down" class="ico ico__dropDown" id="icon_3">
              </button>
            </form>

          <!-- <ul id="sugestion"></ul> -->
          <ul id="results__ustensils" class="results results--ustensils" style="display: none;"></ul>
 
            <div id="ustensilsContainer" class="filters__inputContainer filters__inputContainer--ustensils">
              <div id="ustensilsTagsContainer" class="tags__container tags__container--ustensils">
                <!-- dynamic chargement -->
                <ul id="ustensilsTaglist" class="tags__taglist tags__taglist--ustensils">
                  <!-- dynamic chargement -->
                </ul>
              </div>
            </div>
          </div>
        </div> 
      </div>

      <!-- cards recipe -->
      <div id="recipeContainer" class="recipe__mainContainer">
        <!-- dynamic chargement -->
      </div>   

    </main> 
    <script src="script/index.js"></script> 
    <script src="script/message.js"></script> 
    <script src="script/tagsFilters.js"></script> 
    <script src="script/dropdown.js"></script> 
  </body>
</html>

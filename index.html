<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/assets/favicon.png">
    <!-- <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="public/css/style.css">
    <title>Les Petits Plats</title>    
  </head>
  <body>
    <header>
      <img src="public/assets/logo.png" alt="logo" class="header__logo">
    </header>
    <main class="main">
      <section class="filters__mainContainer">
        <form action="" method="get" class="searchBar" id="searchBar">
          <input type="search" name="search" id="search" class="searchBar__input"
            placeholder="Rechercher un ingrédients">
          <img src="./public/assets/search.svg" alt="search" class="searchBar__icon">
        </form>
        <div class="filters__tags">
          <ul id="tags" class="filters__tagList">
            <!-- example of tags elements after update  this content with jS -->
            <button class="filters__tag filters__btn filters__Btn--ingredients">
              ingredients
              <img src="./public/assets/close-icon.png" alt="close filter" class="ico ico__close">
            </button>
            <button  class="filters__tag filters__btn filters__Btn--device">
              appareils
              <img src="./public/assets/close-icon.png" alt="close filter" class="ico ico__close">
            </button>
            <button  class="filters__tag filters__btn filters__Btn--ustensils">
              utensils
              <img src="./public/assets/close-icon.png" alt="close filter" class="ico ico__close">
            </button>
          </ul>
        </div>
        <!-- main Container for filters -->
        <div class="filters__Section">
          <div class="filters__Container">
            <form class="filters__form--filters">
              <input class="filters__listContainer--ingredients filters__input"
                placeholder="Ingrédients" type="search" data-search="ingredients"
                data-placeholder="Recherchez un ingrédient...">
              <button id="Btn" class=" filters__dropDown " aria-controls="ingredientsContainer">
                <img src="./public/assets/dropdown-icon-down.png" alt="dropdown" class="filters__dropdownIcon">
              </button>
            </form>
            <div id="ingredientsContainer" class="filters__inputContainer">
              <!-- dynamic chargement -->
              <div id="ingredientsTagsContainer" class="tags__container">
                <ul id="ingredientsTaglist" class="tags__taglist">
                  <!--  dynamic chargement  -->
                </ul>
              </div>     
            </div>
          </div>
        </div>
      </section>

      <!-- cards recipe -->
      <section id="recipeContainer" class="recipe__mainContainer">
        <!--  dynamic chargement  -->  
      </section>
    </main>    
  </body>
</html>

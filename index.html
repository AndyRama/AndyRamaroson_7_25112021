<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="public/assets/favicon.png">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Les Petits Plats</title>    
  </head>
  <body>
    <header>
      <img src="public/assets/logo.png" alt="logo" class="header__logo">
    </header>
    <main class="main">
      <section class="filters__mainContainer">
        <form action="" method="get" class="searchBar" id="searchBar">
          <input type="search" name="search" id="search" class="searchBar__input"
            placeholder="Rechercher un ingrédients ...">
          <img src="./public/assets/search.svg" alt="search" class="searchBar__icon">
        </form>

        <!-- Tags filters -->
        <div class="filters__tags">
          <ul id="tagsBtn" class="filters__taglist">
            <!-- tags elements update  this content with jS -->            
          </ul>
        </div>

        <!-- main Container for filters -->
        <div class="filters__Section">
          <div class="filters__container">
            <form class="filters__form filters__form--ing">
              <input id="inputIng" class="filters__listContainer filters__listContainer--ingredients filters__input"
                placeholder="Ingrédients" type="search" data-search="ingredients" >
              <button id="ingBtn" class=" filters__dropDown filters__btn--ingredients" aria-controls="ingredientsContainer">
                <img src="./public/assets/dropdown-icon-down.png" alt="dropdown" class="ico ico__dropDown">
              </button>
            </form>
            <div id="ingredientsContainer" class="filters__inputContainer filters__inputContainer--ingredients">
              <!-- dynamic chargement -->
              <div id="ingredientsTagsContainer" class="tags__container tags__container--ingredients">
                <ul id="ingredientsTaglist" class="tags__taglist tags__taglist--ingredients ">
                  <!-- dynamic chargement -->
                 </ul>
              </div>
            </div>
          </div>

          <div class="filters__container">
            <form class="filters__form filters__form--dev">
              <input id="inputDev" class="filters__listContainer filters__listContainer--device filters__input" placeholder="Appareils"
                type="search" data-search="devices" >
              <button id="devBtn" class="filters__dropDown filters__btn--device" aria-controls="deviceContainer">
                <img src="./public/assets/dropdown-icon-down.png" alt="dropdown" class="ico ico__dropDown">
              </button>
            </form>
            <div id="deviceContainer" class="filters__inputContainer filters__inputContainer--device">
              <div id="devicesTagsContainer" class="tags__container tags__container--device">
                <!-- dynamic chargement -->
                <ul id="devicesTaglist" class="tags__taglist tags__taglist--device">
                  <!-- dynamic chargement -->
                </ul>
              </div>
            </div>
          </div>  

          <div class="filters__container">
            <form class="filters__form filters__form--ust">
              <input id="inputUst" class="filters__listContainer filters__listContainer--ustensils filters__input"
                placeholder="Ustensiles" type="search" data-search="ustensils" >
              <button id="ustBtn" class=" filters__dropDown filters__btn--ustensils" aria-controls="ustensilsContainer">
                <img src="./public/assets/dropdown-icon-down.png" alt="dropdown" class="ico ico__dropDown">
              </button>
            </form>
            <div id="ustensilsContainer" class="filters__inputContainer filters__inputContainer--ustensils">
              <div id="ustensilsTagsContainer" class="tags__container tags__container--ustensils">
                <!-- dynamic chargement -->
                <ul id="ustensilsTaglist" class="tags__taglist tags__taglist--ustensils">
                  <!-- dynamic chargement -->
                </ul>
              </div>
            </div>
          </div>
        </div>        
      </section>

      <!-- cards recipe -->
      <section id="recipeContainer" class="recipe__mainContainer">
        <!-- dynamic chargement -->
      </section>
    </main>  
    <script src="script/index.js"></script>  
    <script src="script/dropdown.js"></script> 
  </body>
</html>
